<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Ubuntu -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/6b9954b56d.js" crossorigin="anonymous"></script>
<!-- Roboto Slab -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <!-- StyleSheets -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/Skewed-header.css">
    <link rel="stylesheet" href="styles/page-container.css">
    <link rel="stylesheet" href="styles/Helpers.css">
    <link rel="stylesheet" href="styles/contact.css">


    
</head>
<body>
    <div class="skewed-header">
        <div class="header-bg" style="background-image: url('images/backgrounds/contact.jpg');"></div>

        <div class="skewed-header-wrapper">
            <div class="skewed-header-content">
                <div class="heading-wrapper">
                    <h1>Contact</h1>
                </div> 
                
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="index.html">Home</a>
                    </div>
        
                    <div class="nav-link">  
                        <a href="about.html">About</a>
                    </div>   
        
                    <div class="nav-link"> 
                        <a href="Menu.html">Menu</a>
                    </div>
                    
                    <div class="nav-link">
                        <a href="Contact.html">Contact</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="contact-grid-wrapper">
            <div class="company-metadata-sidebar-wrapper">
                <div class="logo">
                    <img src="Images/Logos/decamp-fantastic-fries-logo-dark.png" alt="logo">
                </div>

                <div class="company-details-wrapper">
                    <i class="fa-solid fa-location-dot"></i>

                    <div>
                        123 Any Street <br> Scottsdale, AZ, 85251
                    </div>
                </div>

                    <div class="company-details-wrapper">
                        <i class="fa-solid fa-phone-volume"></i>
    
                        <div>
                            555 555 5555
                        </div>
    
                    </div>

                    <div class="company-details-wrapper">
                        <i class="fa-solid fa-clock"></i>
    
                        <div>
                            10 AM - MIDNIGHT
                        </div>
    
                    </div>
            </div>

            <div class="form">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Your name">
                    <label for="fullName">Your name</label>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Your email">
                    <label for="email">Your email</label>
                </div>

                <div class="form-group">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                    <label for="message">Message</label>
                </div>

                <div class="centered-btn-wrapper">
                    <button type="submit">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="spacer60"></div>

    <div class="footer">
        <div class="logo-footer">
            <img src="images/Logos/decamp-fantastic-fries-logo-white.png" alt="logo">
        </div>
    
    <div class="footer-phone-hours">
        <span class="phone">
        555 555 5555
        </span>

        <span class="hours">
            10 am - midnight  
        </span>
    </div>

    <div class="links-wrapper">
        <div class="nav-link">
            <a href="index.html">Home</a>
        </div>

        <div class="nav-link">  
            <a href="about.html">About</a>
        </div>   

        <div class="nav-link">
            <a href="Menu.html">Menu</a>
        </div>
        
        <div class="nav-link">
            <a href="Contact.html">Contact</a>
        </div>
    </div>

    <div class="social-media-icons-wrapper">
        <a href="#">
    </a> 
  <i class="fa-brands fa-instagram-square"></i>
        <a href="#">
            <i class="fa-brands fa-twitter"></i>
        </a> 
    <a href="#">
        <i class="fa-brands fa-facebook-f"></i>
    </a> 
    </div>
    <div class="copyright-wrapper">
        &copy; 2018 DevCamp &#124; All rights reserved
    </div>
    </div>
    
</body>
</html>
